<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="iie-edge">
    <title>Form</title>
</head>

<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="username" required>
        </div>
        <br>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>

        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="100">
        </div>
        <br>

        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="1900-01-01">
        </div>
        <br>

        <div>
            Favorite Fruit
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
        </div>
        <br>

        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>
        <br>

        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor">
                <option value="green">Green</option>
                <option label="Red" value="red"></option>
            </select>
        </div>     
        <br>

        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
        </div>
        <br>

        <div>
            <input type="hidden" name="hidden" value="hi">
        </div>
        
        <div>
            <label for="file">File</label>
            <input id="file" type="file" name="file">
        </div>
        <br>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <br>

        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        <br>

        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <br>

        <div>
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
